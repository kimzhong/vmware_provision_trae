---
################################################################################
# Production Environment Configuration
################################################################################

# vCenter Settings
vcenter_host: "vcenter-prod.example.com"
vcenter_username: "{{ lookup('env', 'VCENTER_PROD_USERNAME') }}"
vcenter_password: "{{ lookup('env', 'VCENTER_PROD_PASSWORD') }}"

# Infrastructure Settings
datacenter: "PROD-DC"
cluster: "PROD-Cluster"
folder_base: "/PROD"

# Network Configuration
networks:
  app:
    name: "PROD-APP-NET"
    type: "distributed"
    vlan: 100
    subnet: "{{ env_defaults.prod.subnet }}"
    gateway: "{{ env_defaults.prod.gateway }}"
  db:
    name: "PROD-DB-NET"
    type: "distributed"
    vlan: 101
    subnet: "10.3.1.0/24"
    gateway: "10.3.1.1"
  dmz:
    name: "PROD-DMZ-NET"
    type: "distributed"
    vlan: 102
    subnet: "10.3.2.0/24"
    gateway: "10.3.2.1"

# Storage Configuration
datastores:
  tier1:
    name: "PROD-SSD-01"
    type: "ssd"
    multipath_policy: "round-robin"
  tier2:
    name: "PROD-HDD-01"
    type: "hdd"
    multipath_policy: "fixed"

# Resource Pool Configuration
resource_pool: "{{ resource_pools.prod }}"

# Folder Structure
folders:
  windows: "{{ folder_base }}/Windows"
  linux: "{{ folder_base }}/Linux"
  app: "{{ folder_base }}/Applications"
  db: "{{ folder_base }}/Databases"

# High Availability Settings
ha_settings:
  enabled: true
  host_monitoring: "enabled"
  vm_monitoring: "vmAndAppMonitoring"
  failure_response: "restartVm"
  isolation_response: "powerOff"

# DRS Settings
drs_settings:
  enabled: true
  automation_level: "fullyAutomated"
  migration_threshold: 3

# Backup Settings
backup:
  enabled: true
  retention_days: 30
  schedule:
    full: "weekly"
    incremental: "daily"

# Monitoring Settings
monitoring:
  enabled: true
  metrics:
    - cpu
    - memory
    - disk
    - network
  alerts:
    - type: "cpu"
      threshold: 80
    - type: "memory"
      threshold: 80
    - type: "disk"
      threshold: 85

# Security Settings
security:
  ntp_servers:
    - "prod-ntp1.example.com"
    - "prod-ntp2.example.com"
  syslog_servers:
    - "prod-syslog1.example.com"
    - "prod-syslog2.example.com"
  firewall_rules:
    - name: "PROD-APP-FW"
      source: "{{ networks.app.subnet }}"
      destination: "{{ networks.db.subnet }}"
      ports: "1433,3306"
    - name: "PROD-DMZ-FW"
      source: "{{ networks.dmz.subnet }}"
      destination: "{{ networks.app.subnet }}"
      ports: "80,443"
